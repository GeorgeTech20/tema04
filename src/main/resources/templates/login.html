<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>Ingreso</h1>
		<form method="post" action="/login">
		  <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">Email</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingrese Gmail" name="correo">
		    <div id="emailHelp" class="form-text">Ingrese su Gmail</div>
		  </div>
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" name="">
		      <div id="emailHelp" class="form-text">Ingrese su Contraseña</div>
		  </div>

		  <button type="submit" class="btn btn-primary">Ingresar</button>
		</form>
		<br>
		
		<div th:class="${cssmensaje}" role="alert" th:text="${mensaje}" ></div>
		
	</div>

</body>
</html>
