<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Mantenimiento</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6 col-sm-4">
            <h1>Registrar cuenta</h1>
            <form method="post" action="registrar/grabar" th:object="${usuario}">
                
                <div class="mb-3">
                    <label for="inputNom" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="inputNom" placeholder="Ingrese su nombre" th:field="*{nombres}" required>
                </div>
                
                <div class="mb-3">
                    <label for="inputApe" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputApe" placeholder="Ingrese su apellido" th:field="*{apellido}" required>
                </div>
                
                <div class="mb-3">
                    <label for="inputUsu" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="inputUsu" placeholder="Ingrese su Usuario" th:field="*{usuario}" required>
                </div>
                
                <div class="mb-3">
                    <label for="inputCont" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputCont" placeholder="Ingrese su Contraseña" th:field="*{contraseña}" required>
                </div>
                
                <div class="mb-3">
                    <label for="inputFech" class="form-label">Fecha Nacimiento</label>
                    <input type="datetime-local" class="form-control" id="inputFech" th:field="*{fechaNacimiento}" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
            <br>
            <p class="mb-3">Si ya tienes cuenta, ingresa <a href="/usuario/login">aquí</a></p>
        </div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</html>
